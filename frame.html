<div class="section">
    <h2>Watch Video Suggestions</h2>
    <iframe id="biryaniVideo" class="video-frame" width="100%" height="315"
        src="https://youtu.be/PFG1aeYgi7c?si=FuaOBhmTJWt35DHK" title="Chicken Biryani Recipe"
        style="border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.15); border: none; margin-top: 10px;"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    <div style="margin-top: 18px; text-align: center;">
        <button id="toggleIngredients" class="custom-btn" style="background: #ff6600;">
            Hide Ingredients
        </button>
        <button id="printRecipe" class="custom-btn" style="background: #cc5200; margin-left: 10px;">
            Print Recipe
        </button>
    </div>
</div>
<style>
    .video-frame {
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        border: none;
        margin-top: 10px;
    }

    .custom-btn {
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 18px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: background 0.2s;
    }

    .custom-btn:hover {
        filter: brightness(0.95);
    }
</style>
<script>
    // Toggle Ingredients Section
    const toggleBtn = document.getElementById('toggleIngredients');
    const ingredientsSection = document.querySelectorAll('.section')[0];
    let shown = true;
    toggleBtn.onclick = function () {
        shown = !shown;
        ingredientsSection.style.display = shown ? '' : 'none';
        toggleBtn.textContent = shown ? 'Hide Ingredients' : 'Show Ingredients';
    };

    // Print Recipe
    document.getElementById('printRecipe').onclick = function () {
        window.print();
    };
</script>
